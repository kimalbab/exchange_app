<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <form name-"forms">
            <input type="text" name="output" id="output" readonly>
            <input type="button" class="clear" value="C" onclick="document.getElementById('output').value=''">
            <input type="button" class="operator" value="/" onclick="document.getElementById('output').value+='/'">
            <input type="button" class="num" value="1" onclick="document.getElementById('output').value+='1'">
            <input type="button" class="num" value="2" onclick="document.getElementById('output').value+='2'">
            <input type="button" class="num" value="3" onclick="document.getElementById('output').value+='3'">
            <input type="button" class="operator" value="*" onclick="document.getElementById('output').value+='*'">
            <input type="button" class="num" value="4" onclick="document.getElementById('output').value+='4'">
            <input type="button" class="num" value="5" onclick="document.getElementById('output').value+='5'">
            <input type="button" class="num" value="6" onclick="document.getElementById('output').value+='6'">
            <input type="button" class="operator" value="+" onclick="document.getElementById('output').value+='+'">
            <input type="button" class="num" value="7" onclick="document.getElementById('output').value+='7'">
            <input type="button" class="num" value="8" onclick="document.getElementById('output').value+='8'">
            <input type="button" class="num" value="9" onclick="document.getElementById('output').value+='9'">
            <input type="button" class="operator" value="-" onclick="document.getElementById('output').value+='-'">
            <input type="button" class="num zero" value="0" class="zero" onclick="document.getElementById('output').value+='0'">
            <input type="button" class="dot" value="." onclick="document.getElementById('output').value+='.'">
            <input type="button" class="operator result" value="=" onclick="document.getElementById('output').value
                                                                = eval(document.getElementById('output').value)">
        </form>
    </div>
</body>
</html>
